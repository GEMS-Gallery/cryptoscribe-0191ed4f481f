<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H4ck3r F0rum</title>
    <style>
        body {
            font-family: monospace;
            background-color: white;
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2em;
            margin: 0;
        }
        .header-icons {
            display: flex;
            gap: 15px;
        }
        .main-content {
            display: flex;
            gap: 20px;
        }
        .categories {
            flex: 1;
        }
        .category {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        .category:hover {
            background-color: #e6ffe6;
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }
        .category h3 {
            margin-top: 0;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            color: #777;
        }
        .new-post-form {
            flex: 0 0 300px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
            position: sticky;
            top: 20px;
            align-self: flex-start;
        }
        .new-post-form input, .new-post-form textarea, .new-post-form select {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }
        .new-post-form button {
            background-color: #00ff00;
            color: #333;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
        }
        .posts {
            margin-top: 20px;
        }
        .post {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .view-toggle {
            margin-bottom: 20px;
        }
        .grid-view .categories {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .grid-view .category {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>H4ck3r F0rum</h1>
            <div class="header-icons">
                <svg id="newPostIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="cursor: pointer;">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </div>
        </header>
        <div class="view-toggle">
            <button id="listViewBtn">List View</button>
            <button id="gridViewBtn">Grid View</button>
        </div>
        <div class="main-content">
            <div class="categories" id="categories"></div>
            <div class="new-post-form" id="newPostForm">
                <h3>Create New Post</h3>
                <select id="categorySelect"></select>
                <input type="text" id="postTitle" placeholder="Title">
                <textarea id="postContent" placeholder="Content"></textarea>
                <input type="text" id="postAuthor" placeholder="Author">
                <button id="submitPost">Submit Post</button>
            </div>
        </div>
        <footer>
            <p>&lt;/&gt; with â™¥ by h4ck3rs, for h4ck3rs</p>
        </footer>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
